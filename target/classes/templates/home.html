<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Corona Virus Tracker Application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1>Corona Virus Tracker Application</h1>
            <p>This application lists the current number of COVID-19 cases reported across the globe</p>

            <div class="jumbotron">
                <h1 class="display-4" th:text="${totalReportedCases}"></h1>
                <p class="lead">Total Reported cases as of today</p>
                <hr class="my-4">
                <p>
                    <span>New cases reported since previous day</span>
                    <span th:text="${totalNewCases}"></span>
                </p>
            </div>

            <table class="table table-striped">
                <tr>
                    <th>State</th>
                    <th>Country</th>
                    <th>Latest Cases Reported</th>
                    <th>Changes since last day</th>
                </tr>
                <tr th:each="ls : ${locationStats}">
                    <td th:text="${ls.state}"></td>
                    <td th:text="${ls.country}"></td>
                    <td th:text="${ls.latestTotalCase}"></td>
                    <td th:text="${ls.diffFromPrevDay}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
